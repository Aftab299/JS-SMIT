<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h2 id="queBox">Whch Team Win 1992 Cricket World Cup</h2>
            <div class="row">
                <input  id="option1" type="radio" value="a"  class="option" name="Quiz"/>
                <label for="option1">Pak</label>
            </div>
            <div class="row">
                <input  id="option2" type="radio" value="b" class="option" name="Quiz"/>
                <label for="option2">Pak</label>
            </div>
            <div class="row">
                <input  id="option3" type="radio" value="c" class="option" name="Quiz"/>
                <label for="option3">Pak</label>
            </div>
            <div class="row">
                <input  id="option4" type="radio" value="d" class="option" name="Quiz"/>
                <label for="option4">Pak</label>
            </div> 
            <div class="row">
                <button onclick="submitQuiz()">Submit</button>
            </div>
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
